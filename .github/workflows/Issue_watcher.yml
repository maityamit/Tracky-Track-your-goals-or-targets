name: Issue_watcher
 
on:
  issues:
    types: [opened]

jobs:
  first-job:
    runs-on: ubuntu-latest
    if: ${{ github.actor != github.repository_owner }} 
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      - name: Run Action
        uses: TesseractCoding/Issue_Watcher@main
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'
          author: '${{github.actor}}'
          repo: maityamit/Tracky-Track-your-goals-or-targets (Replace this with your own GitHub username and Repo name)
          maxIssue: 2
